<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs</title>
  </head>
  <body>
    <h4>
        Neutralino.filesystem.createDirectory() demo
        
    </h4>
    <input type="text" id="folder" placeholder="Folder name"/>
    <input type="button" onclick="create();" value="Create Directory"/>
    <script src="/neutralino.js"></script>
    <script>
      function create() {
            var folder = document.getElementById('folder').value;
            Neutralino.filesystem.createDirectory(folder, 
                function(data){
                    if(typeof data.success != 'undefined'){
                        alert(data.success);
                    } 
                    else {
                        alert(data.error);
                    }
                },
                function(){
                    alert("Cannot connect Neutralino");
                }
            );
      
      }
    </script>
  </body>
</html>
